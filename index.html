<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Proposal for Ziyu</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #ff4d6d;
        --secondary: #ff8fa3;
        --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
        --glass: rgba(255, 255, 255, 0.25);
        --glass-border: rgba(255, 255, 255, 0.5);
        --text-main: #2d3436;
        --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body {
        margin: 0; padding: 0; height: 100%; width: 100%;
        overflow-x: hidden;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: var(--bg-gradient);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
    }

    /* Floating Background Hearts */
    .bg-heart {
        position: absolute;
        color: rgba(255, 255, 255, 0.3);
        font-size: 2rem;
        animation: floatBG 10s infinite linear;
        z-index: 0;
        pointer-events: none;
    }

    @keyframes gradientBG { 
        0% { background-position: 0% 50%; } 
        50% { background-position: 100% 50%; } 
        100% { background-position: 0% 50%; } 
    }

    @keyframes floatBG {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
    }

    /* Main Card Container */
    .container {
        position: relative;
        z-index: 10;
        padding: 30px;
        width: 90%;
        max-width: 500px;
        background: var(--glass);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 24px;
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow);
        text-align: center;
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.27), opacity 0.4s ease;
    }

    h1, h2 {
        font-family: 'Dancing Script', cursive;
        color: #d6336c;
        margin-bottom: 15px;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(255,255,255,0.6);
    }

    h1 { font-size: 2.8rem; }
    p { font-family: 'Pacifico', cursive; font-size: 1.2rem; color: #444; line-height: 1.6; margin-bottom: 25px; }

    /* Buttons */
    .btn-group { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
    
    button {
        padding: 12px 30px;
        font-size: 1.1rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    #yes { background: linear-gradient(45deg, #ff4d6d, #ff8fa3); color: white; }
    #yes:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4); }

    #no { background: white; color: #ff4d6d; position: relative; transition: top 0.2s, left 0.2s; }
    
    /* Quiz Section */
    #loveSection { display: none; margin-top: 10px; }
    
    #photo-frame {
        width: 100%;
        aspect-ratio: 1/1; /* Keeps it square mostly, or fits image */
        overflow: hidden;
        border-radius: 20px;
        margin: 0 auto 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        border: 4px solid white;
        position: relative;
    }

    #photo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #questions button {
        display: block;
        width: 100%;
        margin: 10px 0;
        background: rgba(255,255,255,0.7);
        color: #333;
        border: 1px solid white;
    }
    
    #questions button:hover { background: white; transform: scale(1.02); }
    #questions button.correct { background: #4cd137 !important; color: white; border-color: #4cd137; }
    #questions button.wrong { background: #e84118 !important; color: white; animation: shake 0.4s; }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }

    /* Toast Notification */
    #toast {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%) translateY(20px);
        background: rgba(45, 52, 54, 0.9);
        color: white;
        padding: 12px 25px;
        border-radius: 50px;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        font-size: 0.9rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        white-space: nowrap;
    }
    #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* Video & Nazar */
    video { border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; margin-top: 15px; }
    
    #nazar {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3rem;
        display: none;
        animation: floatNazar 3s ease-in-out infinite;
        z-index: 9999;
        filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
    }

    @keyframes floatNazar { 0%, 100% { transform: translateX(-50%) translateY(0); } 50% { transform: translateX(-50%) translateY(-10px); } }

    /* Celebration Text */
    #celebration { display: none; font-size: 1.8rem; color: #d6336c; font-family: 'Pacifico', cursive; margin: 20px 0; }

    /* Particles */
    .particle { position: fixed; pointer-events: none; animation: fall linear forwards; z-index: 999; }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

</style>
</head>
<body>

    <div id="bg-elements"></div>

    <div class="container" id="questionSection">
        <h1>Hello Ziyu ‚ù§Ô∏è</h1>
        <p>Tum mere ho<br>Mai tumhare bina ek pal bhi nahi rahe sakta<br>Tum Mera sab kuch ho<br>Will you marry me Ziyu!</p>
        <div class="btn-group">
            <button id="yes" onclick="sayYes()">YES üíç</button>
            <button id="no" onclick="moveNo()">NO üòÖ</button>
        </div>
    </div>

    <div class="container" id="loveSection">
        <audio id="song" src="song.mp3" preload="auto"></audio>
        
        <div id="photo-frame">
            <img id="photo" src="photo1.jpg" alt="Our Memory">
        </div>
        
        <div id="questions"></div>
        <div id="celebration">ü•≥ Tum mere ho baby ji üíï</div>
        
        <video id="endVideo" style="display:none;" controls playsinline>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="toast">Maar khati kamini üëä</div>
    <div id="nazar">üßø</div>

<script>
    // Configuration
    const photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg", "photo5.jpg", "photo6.jpg", "photo7.jpg", "photo8.jpg", "photo9.jpg", "photo10.jpg", "photo11.jpg"];
    const quizData = [
        { q: "Tum kiske ho?", options: ["Tumhari ‚ù§Ô∏è", "Jo le gaya", "Kya pata", "Kis ki bhi nahi"], correct: 0 },
        { q: "Azeem kon hai tumhara?", options: ["Sab kuch üíï", "kuch b nahi", "Toy", "Diwana"], correct: 0 },
        { q: "Tum Azeem ko kitna piyar karte ho?", options: ["Jaan se zyada üòò", "Thoda sa ü•≤", "Nahi karti üòè", "Kon Azeem üòÇ"], correct: 0 },
        { q: "Tumhara favorite color?", options: ["White ü§ç", "Blue üíô", "Red ‚ù§Ô∏è", "Green üíö"], correct: 0 }
    ];

    let currentQIndex = 0;
    
    // Create Background Hearts
    function createBgHearts() {
        const container = document.getElementById('bg-elements');
        for(let i=0; i<15; i++) {
            let heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(heart);
        }
    }
    createBgHearts();

    // Logic for "No" Button (Smart Move)
    function moveNo() {
        const btn = document.getElementById("no");
        const container = document.querySelector(".container");
        
        // Ensure button stays fixed relative to screen so it doesn't get lost
        btn.style.position = "fixed"; 
        
        // Calculate safe zone (padding from edges)
        const padding = 20;
        const maxX = window.innerWidth - btn.offsetWidth - padding;
        const maxY = window.innerHeight - btn.offsetHeight - padding;
        
        const x = Math.random() * (maxX - padding) + padding;
        const y = Math.random() * (maxY - padding) + padding;
        
        btn.style.left = `${x}px`;
        btn.style.top = `${y}px`;
    }

    // Logic for "Yes" Button
    function sayYes() {
        const qSec = document.getElementById("questionSection");
        const lSec = document.getElementById("loveSection");
        const song = document.getElementById("song");

        // Smooth transition
        qSec.style.opacity = '0';
        qSec.style.transform = 'scale(0.8)';
        
        setTimeout(() => {
            qSec.style.display = "none";
            lSec.style.display = "block";
            // Trigger reflow for animation
            lSec.style.opacity = '0';
            lSec.style.transform = 'translateY(20px)';
            
            requestAnimationFrame(() => {
                lSec.style.transition = 'all 0.6s ease';
                lSec.style.opacity = '1';
                lSec.style.transform = 'translateY(0)';
            });

            // Play music safely
            song.volume = 0.5;
            song.loop = true;
            song.play().catch(e => console.log("Audio autoplay prevented"));
            
            loadQuiz(0);
        }, 400);
    }

    // Quiz Functions
    function loadQuiz(index) {
        currentQIndex = index;
        const qDiv = document.getElementById("questions");
        qDiv.innerHTML = "";
        
        const question = document.createElement("h2");
        question.textContent = quizData[index].q;
        question.style.fontSize = "1.5rem";
        qDiv.appendChild(question);

        quizData[index].options.forEach((opt, i) => {
            let btn = document.createElement("button");
            btn.textContent = opt;
            btn.onclick = () => handleAnswer(i, btn);
            qDiv.appendChild(btn);
        });

        updatePhoto(index);
    }

    function updatePhoto(index) {
        const photo = document.getElementById("photo");
        if (index < photos.length) {
            photo.style.opacity = 0;
            photo.style.transform = "scale(0.9)";
            setTimeout(() => {
                photo.src = photos[index];
                photo.style.opacity = 1;
                photo.style.transform = "scale(1)";
            }, 300);
        }
    }

    function handleAnswer(selectedIndex, btnElement) {
        const correctIndex = quizData[currentQIndex].correct;
        
        if (selectedIndex === correctIndex) {
            btnElement.classList.add("correct");
            createSparkles(btnElement); // Confetti effect
            
            setTimeout(() => {
                const next = currentQIndex + 1;
                if (next < quizData.length) {
                    loadQuiz(next);
                } else {
                    finishQuiz();
                }
            }, 800);
        } else {
            btnElement.classList.add("wrong");
            showToast();
            setTimeout(() => btnElement.classList.remove("wrong"), 500);
        }
    }

    function showToast() {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        if (navigator.vibrate) navigator.vibrate(200);
        setTimeout(() => toast.classList.remove("show"), 2000);
    }

    function finishQuiz() {
        document.getElementById("questions").style.display = "none";
        
        // Start Slideshow of remaining photos
        let photoIdx = quizData.length; // Start where quiz left off
        const photo = document.getElementById("photo");
        
        const slideInterval = setInterval(() => {
            if (photoIdx < photos.length) {
                updatePhoto(photoIdx);
                photoIdx++;
            } else {
                clearInterval(slideInterval);
                startFinalCelebration();
            }
        }, 2000);
    }

    function startFinalCelebration() {
        const photoFrame = document.getElementById("photo-frame");
        const celebration = document.getElementById("celebration");
        const video = document.getElementById("endVideo");
        const nazar = document.getElementById("nazar");

        photoFrame.style.display = "none";
        celebration.style.display = "block";
        video.style.display = "block";
        video.play();
        nazar.style.display = "block";

        // Scroll to bottom smoothly
        setTimeout(() => {
            video.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 500);

        // Infinite Party Mode
        setInterval(createFloatingItem, 300);
    }

    // Effect System (Confetti/Hearts/Flowers)
    function createSparkles(element) {
        const rect = element.getBoundingClientRect();
        for(let i=0; i<10; i++) {
            const el = document.createElement("div");
            el.innerHTML = "üíï";
            el.className = "particle";
            el.style.left = (rect.left + rect.width/2) + "px";
            el.style.top = (rect.top) + "px";
            el.style.fontSize = "20px";
            // Random trajectory
            const x = (Math.random() - 0.5) * 100;
            const y = (Math.random() - 1) * 100;
            el.style.transform = `translate(${x}px, ${y}px)`;
            el.style.transition = "all 1s ease-out";
            el.style.opacity = 1;
            
            document.body.appendChild(el);
            
            // Animate out
            requestAnimationFrame(() => {
                el.style.transform = `translate(${x*2}px, ${y+200}px) scale(0)`;
                el.style.opacity = 0;
            });

            setTimeout(() => el.remove(), 1000);
        }
    }

    function createFloatingItem() {
        const items = ["üå∏", "üíñ", "‚ú®", "ü¶ã"];
        const item = document.createElement("div");
        item.className = "particle";
        item.textContent = items[Math.floor(Math.random() * items.length)];
        item.style.left = Math.random() * 100 + "vw";
        item.style.top = "-5vh";
        item.style.fontSize = Math.random() * 20 + 15 + "px";
        item.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.body.appendChild(item);
        setTimeout(() => item.remove(), 7000);
    }

</script>
</body>
</html>
