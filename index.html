<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Proposal Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
  margin:0; padding:0; font-family:Arial,sans-serif; text-align:center;
  overflow-x:hidden; position:relative;
  background: linear-gradient(-45deg,#ffe0f0,#f0dfff,#e0f0ff,#fff0e0);
  background-size:400% 400%; animation: gradientBG 20s ease infinite;
}
@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  padding:25px; max-width:600px; margin:auto; 
  background: rgba(255,255,255,0.15); 
  backdrop-filter: blur(15px); border-radius:25px; 
  box-shadow:0 0 50px rgba(200,105,180,0.4); transition: transform 0.3s ease;
}

h1,h2,p{
  font-family: 'Dancing Script', cursive;
  color:#333; text-shadow:0 0 10px #aaa;
  opacity:0; transform:scale(0.95);
  transition: opacity 2s ease, transform 2s ease;
}
body.loaded h1, body.loaded p{ opacity:1; transform:scale(1); }

button{
  padding:12px 25px; font-size:18px; margin:10px; border:none; border-radius:15px; cursor:pointer;
  box-shadow:0 0 15px rgba(0,0,0,0.2); transition: all 0.3s ease, transform 0.3s ease;
  backdrop-filter: blur(5px); background: linear-gradient(145deg,#fff,#ffe0f0);
}
button:hover{ transform:scale(1.1); }
button.correct{ animation: glow 0.6s alternate 2; box-shadow:0 0 25px #28a745; }
button.wrong{ box-shadow:0 0 25px #dc3545; }

@keyframes glow{
  0%{transform:scale(1);box-shadow:0 0 12px #28a745;}
  50%{transform:scale(1.1);box-shadow:0 0 25px #28a745;}
  100%{transform:scale(1);box-shadow:0 0 12px #28a745;}
}

#yes{ background:#ff77aa; color:white; }
#no{ background:#ff4466; color:white; position:relative; transition: transform 0.6s cubic-bezier(0.68,-0.55,0.27,1.55); }

#loveSection{ display:none; margin-top:20px; }
#photo{ width:100%; max-width:600px; border-radius:20px; margin-top:20px; transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out; opacity:1; box-shadow:0 0 50px rgba(200,105,180,0.5); }

#questions{ margin-top:20px; display:none; text-align:center; font-family:'Pacifico',cursive;}
#questions h2{ color:#333; font-size:22px; text-shadow:0 0 6px #aaa; }
#questions button{
  width:80%; display:block; margin:10px auto; border-radius:15px; font-size:20px; background:linear-gradient(145deg,#ffe0f0,#ffd1ff); 
  box-shadow:0 0 10px rgba(0,0,0,0.2);
  color:#333;
}
#questions button:hover{ transform:scale(1.05); }

#celebration{
  display:none; font-size:28px; color:#ff6699; margin-top:20px; position:relative; z-index:10;
  animation: pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1); text-shadow:0 0 5px #ff77aa;}
  50%{transform:scale(1.1); text-shadow:0 0 15px #ffb6c1;}
  100%{transform:scale(1); text-shadow:0 0 5px #ff77aa;}
}

.falling-flower{ position:fixed; top:-20px; font-size:25px; animation: fall linear forwards; pointer-events:none; z-index:9999; }
@keyframes fall{0%{transform:translateY(-20px) rotate(0deg) scale(0.8); opacity:0.5;}100%{transform:translateY(100vh) rotate(360deg) scale(1); opacity:0;}}

.floating-heart{ position:fixed; font-size:18px; animation: floatUp linear infinite; pointer-events:none; z-index:9998; user-select:none;}
@keyframes floatUp{0%{transform:translateY(100vh) scale(0.5) rotate(0deg); }100%{transform:translateY(-50px) scale(1) rotate(360deg); opacity:0;}}

.sparkle{ position:fixed; font-size:12px; animation:sparkleAnim 2s linear infinite; pointer-events:none; z-index:9999;}
@keyframes sparkleAnim{0%{opacity:1;}50%{opacity:0.3;}100%{opacity:1;}}

.toast{
  position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
  background:#ff4466; color:white; padding:12px 20px; border-radius:15px; z-index:9999; font-size:16px; opacity:0; transition:opacity 0.3s ease;
}

</style>
</head>
<body>

<div class="container" id="questionSection">
<h1>Hello Ziyu‚ù§Ô∏è</h1>
<p>
Tum mere ho<br>
Mai tumhare bina ek pal bhi nahi sakta<br>
Tum Mera sab kuch ho<br>
Will you marry me Ziyu!
</p>
<button id="yes" onclick="sayYes()">YES üíç</button>
<button id="no" onclick="moveNo()">NO üòÖ</button>
</div>

<div class="container" id="loveSection">
<audio id="song" src="song.mp3" preload="auto"></audio>
<img id="photo" src="photo1.jpg" alt="Photo">
<div id="questions"></div>
<div id="celebration">ü•≥ Tum mere ho baby ji üíï</div>

<video id="endVideo" width="100%" style="aspect-ratio:9/16; display:none; border-radius:15px; margin-top:20px;" controls autoplay muted playsinline>
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
</div>

<div id="toast" class="toast">Maar khati kamini üëä</div>

<script>
window.addEventListener('load',()=>{ document.body.classList.add('loaded'); });

// Photos
const photos = ["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg","photo11.jpg"];
let currentQ=0;

// Quiz
const quiz=[
{q:"Tum kiske ho?", options:["Tumhari ‚ù§Ô∏è","Jo le gaya","Kya pata","Kis ki bhi nahi"], correct:0},
{q:"Azeem kon hai tumhara?", options:["Sab kuch üíï","kuch b nahi","Toy","Diwana"], correct:0},
{q:"Tum Azeem ko kitna piyar karte ho?", options:["Jaan se zyada üòò","Thoda sa ü•≤","Nahi karti üòè","Kon Azeem üòÇ"], correct:0},
{q:"Tumhara favorite color?", options:["White ü§ç","Blue üíô","Red ‚ù§Ô∏è","Green üíö"], correct:0}
];

function showQuestion(qIndex){
currentQ=qIndex;
const qDiv=document.getElementById("questions");
qDiv.innerHTML="";
const h=document.createElement("h2"); h.textContent=quiz[qIndex].q; qDiv.appendChild(h);
quiz[qIndex].options.forEach((opt,i)=>{
let btn=document.createElement("button"); btn.textContent=opt; btn.onclick=()=>checkAnswer(i,btn); qDiv.appendChild(btn);
});
qDiv.style.display="block"; fadePhoto(qIndex);
}

function fadePhoto(index){
const photo=document.getElementById("photo");
photo.style.opacity=0;
photo.style.transform="scale(0.95)";
setTimeout(()=>{
if(index<photos.length){ photo.src=photos[index]; photo.style.opacity=1; photo.style.transform="scale(1)"; }
},500);
}

function checkAnswer(selected,btn){
if(selected===quiz[currentQ].correct){
btn.classList.add("correct"); miniConfetti();
let nextQ=currentQ+1;
setTimeout(()=>{ btn.classList.remove("correct");
if(nextQ<quiz.length){ showQuestion(nextQ); } else{ document.getElementById("questions").style.display="none"; showExtraPhotos(quiz.length); celebrate(); } },900);
}else{ 
btn.classList.add("wrong"); 
showToast();
setTimeout(()=>btn.classList.remove("wrong"),500); 
}
}

function showToast(){
const toast=document.getElementById("toast");
toast.style.opacity=1;
if(navigator.vibrate){ navigator.vibrate(200); }
setTimeout(()=>{ toast.style.opacity=0; },1500);
}

function showExtraPhotos(startIndex){
let idx=startIndex; const photo=document.getElementById("photo");
const interval=setInterval(()=>{
photo.style.opacity=0; photo.style.transform="scale(0.95)";
setTimeout(()=>{
if(idx<photos.length){photo.src=photos[idx]; photo.style.opacity=1; photo.style.transform="scale(1)"; idx++; } 
else { clearInterval(interval); showVideo(); } 
},500);
},2500);
}

function celebrate(){
const celebration=document.getElementById("celebration");
celebration.style.display="block";

setInterval(()=>{
const flower=document.createElement("div");
flower.className="falling-flower";
flower.style.left=Math.random()*100+"vw";
flower.style.animationDuration=6+Math.random()*4+"s";
flower.textContent="üå∏";
document.body.appendChild(flower);
setTimeout(()=>flower.remove(),10000);
},400);

setInterval(()=>{
const heart=document.createElement("div");
heart.className="floating-heart";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=15+Math.random()*20+"px";
heart.textContent=["üíï"][0];
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},500);

setInterval(()=>{
const sparkle=document.createElement("div");
sparkle.className="sparkle";
sparkle.style.left=Math.random()*100+"vw";
sparkle.style.top=Math.random()*100+"vh";
sparkle.textContent="‚ú®";
sparkle.style.fontSize=10+Math.random()*10+"px";
document.body.appendChild(sparkle);
setTimeout(()=>sparkle.remove(),2500);
},400);

miniConfetti();
}

function miniConfetti(){
for(let i=0;i<25;i++){
let conf=document.createElement("div");
conf.className="sparkle";
conf.textContent="üíï";
conf.style.left=Math.random()*100+"vw";
conf.style.top=Math.random()*100+"vh";
conf.style.fontSize=15+Math.random()*20+"px";
document.body.appendChild(conf);
setTimeout(()=>conf.remove(),2500);
}
}

function moveNo(){ 
    const noBtn=document.getElementById("no"); 
    const x=Math.random()*200-100; 
    const y=Math.random()*200-100; 
    noBtn.style.transform=`translate(${x}px,${y}px)`;
    if(navigator.vibrate){ navigator.vibrate(200); }
}

function sayYes(){ 
    document.getElementById("questionSection").style.display="none"; 
    document.getElementById("loveSection").style.display="block"; 
    const song=document.getElementById("song"); 
    song.loop=true; 
    song.volume=0.6; 
    song.play(); 
    showQuestion(0); 
}

function showVideo(){
  const vid = document.getElementById("endVideo");
  vid.style.display="block"; 
  vid.play().catch(e=>console.log("Video autoplay error:", e));
}
</script>
</body>
</html>
