<!DOCTYPE html>
<html>
<head>
  <title>Will you marry me?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fff0f5;
      padding-top: 50px;
    }
    h1 {
      color: #e60073;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #yes {
      background: #28a745;
      color: white;
    }
    #no {
      background: #dc3545;
      color: white;
      position: absolute;
    }
    img {
      width: 250px;
      display: none;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <h1>Ziyu ❤️</h1>
  <h2>Will you marry me?</h2>

  <button id="yes" onclick="yesClick()">YES</button>
  <button id="no" onmouseover="moveNo()">NO</button>

  <br>
  <img id="photo" src="https://i.imgur.com/6XKQ7QF.png">
  <h2 id="msg"></h2>

  <script>
    function yesClick() {
      document.getElementById("photo").style.display = "block";
      document.getElementById("msg").innerText = "I love you forever ❤️";
    }

    function moveNo() {
      let x = Math.random() * (window.innerWidth - 100);
      let y = Math.random() * (window.innerHeight - 100);
      let noBtn = document.getElementById("no");
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
