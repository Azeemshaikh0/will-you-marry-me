<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Marry Me?</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 28px;
      color: #b30059;
    }

    p {
      font-size: 18px;
      color: #4d0026;
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 20px;
    }

    #yes {
      background-color: #ff4081;
      color: white;
    }

    #no {
      background-color: #555;
      color: white;
      position: absolute;
    }

    #surprise {
      display: none;
      margin-top: 30px;
    }

    img {
      width: 80%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px pink;
    }
  </style>
</head>
<body>

  <h1>Ziya ‚ù§Ô∏è</h1>

  <p>
    Ziya, tum sirf meri ho.  
    Main tumhare bina nahi ji sakta.  
    Tum meri zindagi ho, meri duniya ho.  
    Kya tum hamesha meri rahogi?
  </p>

  <button id="yes" onclick="showLove()">YES üíç</button>
  <button id="no" onmouseover="moveNo()">NO üòÖ</button>

  <div id="surprise">
    <h2>Forever Together üíñ</h2>
    <img src="photo.jpg" alt="Us moment">
    <p>Main tumse beinteha mohabbat karta hoon.</p>
    <audio id="song" autoplay loop>
      <source src="song.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      noBtn.style.top = Math.random() * window.innerHeight + "px";
      noBtn.style.left = Math.random() * window.innerWidth + "px";
    }

    function showLove() {
      document.getElementById("surprise").style.display = "block";
      document.getElementById("yes").style.display = "none";
      document.getElementById("no").style.display = "none";
      document.getElementById("song").play();
    }
  </script>

</body>
</html>
