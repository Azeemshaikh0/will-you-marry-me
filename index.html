<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ziya ‚ù§Ô∏è Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to bottom, #ffdee9, #b5fffc);
  overflow-x: hidden;
}
.container { padding: 20px; max-width: 400px; margin: auto; }
h1 { color: #d6336c; font-size: 28px; }
p { font-size: 18px; color: #333; margin-top: 15px; }
button { padding: 12px 25px; font-size: 18px; margin: 10px; border: none; border-radius: 8px; cursor: pointer; }
#yes { background: #28a745; color: white; }
#no { background: #dc3545; color: white; position: relative; }

#loveSection { display: none; margin-top: 20px; }
#sliderContainer { margin-top: 20px; }
.sliderImage {
  width: 80%;
  max-width: 150px;
  border-radius: 10px;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  display: inline-block;
  margin: 5px;
}
.sliderImage.show { opacity: 1; }

#questions { margin-top: 20px; display: none; text-align: center; }
#questions button { width: 80%; display: block; margin: 10px auto; }

#celebration { display: none; font-size: 24px; color: #28a745; margin-top: 20px; }
.confetti { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:visible; z-index:9999; }
.confetti div { position:absolute; width:10px; height:10px; background: #fbc02d; opacity:0.8; animation: fall linear infinite; }
@keyframes fall { 0% { transform: translateY(-10px); } 100% { transform: translateY(100vh); } }
</style>
</head>
<body>

<!-- ORIGINAL QUESTION -->
<div class="container" id="questionSection">
  <h1>Ziya ‚ù§Ô∏è</h1>
  <p>
    Ziya tum sirf meri ho.<br>
    Main tumhare bina nahi ji sakta.<br>
    Tum meri duniya ho.<br><br>
    Kya tum meri zindagi banogi?
  </p>
  <button id="yes" onclick="sayYes()">YES üíç</button>
  <button id="no" onclick="moveNo()">NO üòÖ</button>
</div>

<!-- LOVE SECTION -->
<div class="container" id="loveSection">
  <h1>Our Memories ‚ù§Ô∏è</h1>
  <div id="sliderContainer">
    <img src="photo1.jpg" class="sliderImage">
    <img src="photo2.jpg" class="sliderImage">
    <img src="photo3.jpg" class="sliderImage">
    <img src="photo4.jpg" class="sliderImage">
  </div>

  <div id="questions"></div>
  <div id="celebration">ü•≥üéâ Congratulations! Tumne sahi jawab diye ‚ù§Ô∏è</div>
</div>

<script>
// Slider setup
let sliderImages = document.querySelectorAll(".sliderImage");
let currentIndex = 0;

// Shuffle images array
function shuffle(array){for(let i=array.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];}}

// Show images one by one
function startSlider(){
  shuffle(sliderImages);
  sliderImages.forEach(img=>img.classList.remove("show"));
  sliderImages[currentIndex].classList.add("show");
  setInterval(()=>{
    sliderImages[currentIndex].classList.remove("show");
    currentIndex = (currentIndex+1)%sliderImages.length;
    sliderImages[currentIndex].classList.add("show");
  },3000);
}

// Swipe support
let startX=0;
document.addEventListener("touchstart",e=>{startX=e.touches[0].clientX;});
document.addEventListener("touchend",e=>{let endX=e.changedTouches[0].clientX;if(startX-endX>50){nextPhoto();}else if(endX-startX>50){prevPhoto();}});

function nextPhoto(){
  sliderImages[currentIndex].classList.remove("show");
  currentIndex = (currentIndex+1)%sliderImages.length;
  sliderImages[currentIndex].classList.add("show");
}
function prevPhoto(){
  sliderImages[currentIndex].classList.remove("show");
  currentIndex = (currentIndex-1+sliderImages.length)%sliderImages.length;
  sliderImages[currentIndex].classList.add("show");
}

// Move NO button
function moveNo(){
  const noBtn=document.getElementById("no");
  const x=Math.random()*200-100;
  const y=Math.random()*200-100;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
}

// YES click
function sayYes(){
  document.getElementById("questionSection").style.display="none";
  document.getElementById("loveSection").style.display="block";
  startSlider();
  showQuestion(0);
}

// Quiz questions
const quiz = [
  {q:"Tum kiske ho?", options:["Tumhari ‚ù§Ô∏è","Azeem Shaikh","Kya pata","Kis ki bhi nahi"], correct:0},
  {q:"Azeem kon hai tumhara?", options:["Sab kuch üéÄ","Bestfriend","Toy","Diwana"], correct:0},
  {q:"Tum Azeem ko kitna piyar karte ho?", options:["Jaan se zyada üòò","Thoda sa ü•≤","Nahi karti üòè","Kon Azeem üòÇ"], correct:0}
];

let currentQ=0;
function showQuestion(qIndex){
  currentQ=qIndex;
  const qDiv=document.getElementById("questions");
  qDiv.innerHTML="";
  const h=document.createElement("h2");
  h.textContent=quiz[qIndex].q;
  qDiv.appendChild(h);
  quiz[qIndex].options.forEach((opt,i)=>{
    const btn=document.createElement("button");
    btn.textContent=opt;
    btn.onclick=()=>checkAnswer(i);
    qDiv.appendChild(btn);
  });
  qDiv.style.display="block";
}

function checkAnswer(selected){
  if(selected===quiz[currentQ].correct){
    if(currentQ+1<quiz.length){
      showQuestion(currentQ+1);
    }else{
      document.getElementById("questions").style.display="none";
      celebrate();
    }
  }else{
    alert("Maar khati galat jawab di to kamini üëä");
  }
}

// Celebration
function celebrate(){
  document.getElementById("celebration").style.display="block";
  for(let i=0;i<100;i++){
    const conf=document.createElement("div");
    conf.className="confetti";
    conf.style.left=Math.random()*100+"vw";
    conf.style.background=["#fbc02d","#ff4081","#ff5252","#00bcd4"][Math.floor(Math.random()*4)];
    conf.style.width=conf.style.height=Math.random()*10+5+"px";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),5000);
  }
}
</script>

</body>
</html>
