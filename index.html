<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ziya ‚ù§Ô∏è Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0; padding:0; font-family:Arial,sans-serif; text-align:center;
  background: linear-gradient(to bottom,#ffdee9,#b5fffc);
  overflow-x:hidden; position:relative;
}
.bg-layer{ position:fixed; top:0; left:0; width:100%; height:100%; background-repeat:no-repeat; background-size:cover; z-index:-2; }

.container{ padding:20px; max-width:600px; margin:auto; background: rgba(255,255,255,0.15); backdrop-filter: blur(12px); border-radius:15px; box-shadow: 0 0 30px rgba(255,0,100,0.3); transition: transform 0.3s ease; }
h1{ color:#d6336c; font-size:28px; text-shadow:0 0 8px #ff69b4; }
p{ font-size:18px; color:#333; margin-top:15px; }
button{ padding:12px 25px; font-size:18px; margin:10px; border:none; border-radius:10px; cursor:pointer; box-shadow:0 0 12px rgba(0,0,0,0.2); transition: all 0.3s ease; }
button.correct{ animation: glow 0.6s alternate 2; box-shadow:0 0 25px #28a745; }
button.wrong{ animation: shake 0.5s; box-shadow:0 0 25px #dc3545; }
@keyframes glow{0%{transform:scale(1);box-shadow:0 0 12px #28a745;}50%{transform:scale(1.1);box-shadow:0 0 25px #28a745;}100%{transform:scale(1);box-shadow:0 0 12px #28a745;}}
@keyframes shake{0%{transform:translateX(0);}25%{transform:translateX(-8px);}50%{transform:translateX(8px);}75%{transform:translateX(-8px);}100%{transform:translateX(0);}}

#yes{ background:#28a745; color:white; }
#no{ background:#dc3545; color:white; position:relative; }

#loveSection{ display:none; margin-top:20px; }
#photo{ width:100%; max-width:600px; border-radius:15px; margin-top:20px; transition: opacity 1.8s ease-in-out; opacity:1; box-shadow:0 0 30px rgba(255,105,180,0.5); }

#questions{ margin-top:20px; display:none; text-align:center; }
#questions button{ width:80%; display:block; margin:10px auto; background:#fff; border-radius:12px; }
#questions button:hover{ transform:scale(1.05); }

#celebration{ display:none; font-size:24px; color:#28a745; margin-top:20px; position:relative; z-index:10; }

.falling-flower{ position:fixed; top:-20px; font-size:25px; animation: fall linear forwards; pointer-events:none; z-index:9999; }
@keyframes fall{0%{transform:translateY(-20px) rotate(0deg); opacity:1;}100%{transform:translateY(100vh) rotate(360deg); opacity:0;}}
.floating-heart{ position:fixed; font-size:18px; animation: floatUp linear infinite; pointer-events:none; z-index:9998; user-select:none;}
@keyframes floatUp{0%{transform:translateY(100vh) scale(0.5) rotate(0deg); opacity:1;}100%{transform:translateY(-50px) scale(1) rotate(360deg); opacity:0;}}
.sparkle{ position:fixed; font-size:12px; animation:sparkleAnim 2s linear infinite; pointer-events:none; z-index:9999;}
@keyframes sparkleAnim{0%{opacity:1;}50%{opacity:0.3;}100%{opacity:1;}}
</style>
</head>
<body>

<!-- Parallax layers -->
<div class="bg-layer" style="background-image:url('bg1.jpg');"></div>
<div class="bg-layer" style="background-image:url('bg2.png'); mix-blend-mode:lighten;"></div>

<div class="container" id="questionSection">
<h1>Ziya ‚ù§Ô∏è</h1>
<p>
Ziya tum sirf meri ho.<br>
Main tumhare bina nahi ji sakta.<br>
Tum meri duniya ho.<br><br>
Kya tum meri zindagi banogi?
</p>
<button id="yes" onclick="sayYes()">YES üíç</button>
<button id="no" onclick="moveNo()">NO üòÖ</button>
</div>

<div class="container" id="loveSection">
<audio id="song" src="song.mp3" preload="auto"></audio>
<img id="photo" src="photo1.jpg" alt="Photo">
<div id="questions"></div>
<div id="celebration">ü•≥üéâ Congratulations! Tum mere ho ‚ù§Ô∏è</div>
</div>

<script>
// Photos (11)
const photos = ["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg","photo11.jpg"];
let currentQ=0;

// Quiz questions
const quiz=[
{q:"Tum kiske ho?", options:["Tumhari ‚ù§Ô∏è","jo le gaya","Kya pata","Kis ki bhi nahi"], correct:0},
{q:"Azeem kon hai tumhara?", options:["Sab kuch üéÄ","kuch nahi","Toy","Diwana"], correct:0},
{q:"Tum Azeem ko kitna piyar karte ho?", options:["Jaan se zyada üòò","Thoda sa ü•≤","Nahi karti üòè","Kon Azeem üòÇ"], correct:0},
{q:"Tumhara favorite color?", options:["Pink üå∏","Blue üíô","Red ‚ù§Ô∏è","Green üíö"], correct:0}
];

// Show question
function showQuestion(qIndex){
currentQ=qIndex;
const qDiv=document.getElementById("questions");
qDiv.innerHTML="";
const h=document.createElement("h2"); h.textContent=quiz[qIndex].q; qDiv.appendChild(h);
quiz[qIndex].options.forEach((opt,i)=>{
let btn=document.createElement("button"); btn.textContent=opt; btn.onclick=()=>checkAnswer(i,btn); qDiv.appendChild(btn);
});
qDiv.style.display="block"; fadePhoto(qIndex);
}

// Photo fade
function fadePhoto(index){
const photo=document.getElementById("photo"); const container=document.getElementById("loveSection");
container.style.transform="translateY(0)"; photo.style.opacity=0;
setTimeout(()=>{ if(index<photos.length){ photo.src=photos[index]; } photo.style.opacity=1; container.style.transform="translateY(-5px)";
setTimeout(()=>{container.style.transform="translateY(0)";},200);},500);
}

// Check answer
function checkAnswer(selected,btn){
if(selected===quiz[currentQ].correct){
btn.classList.add("correct"); miniConfetti();
let nextQ=currentQ+1;
setTimeout(()=>{ btn.classList.remove("correct");
if(nextQ<quiz.length){ showQuestion(nextQ); } else{ document.getElementById("questions").style.display="none"; showExtraPhotos(quiz.length); celebrate(); } },900);
}else{ btn.classList.add("wrong"); setTimeout(()=>btn.classList.remove("wrong"),500); alert("Maar khati kamini üëä"); }
}

// Extra photos after last question
function showExtraPhotos(startIndex){
let idx=startIndex; const photo=document.getElementById("photo");
const interval=setInterval(()=>{ photo.style.opacity=0; setTimeout(()=>{ if(idx<photos.length){ photo.src=photos[idx]; photo.style.opacity=1; idx++; } else { clearInterval(interval); } },500); },2500);
}

// Celebration
function celebrate(){
document.getElementById("celebration").style.display="block";
setInterval(()=>{ const flower=document.createElement("div"); flower.className="falling-flower"; flower.style.left=Math.random()*100+"vw"; flower.style.animationDuration=5+Math.random()*2+"s"; flower.textContent="üå∏"; document.body.appendChild(flower); setTimeout(()=>flower.remove(),7000); },300);
setInterval(()=>{ const heart=document.createElement("div"); heart.className="floating-heart"; heart.style.left=Math.random()*100+"vw"; heart.style.fontSize=15+Math.random()*15+"px"; heart.textContent=["‚ù§Ô∏è","üíñ","üíò"][Math.floor(Math.random()*3)]; document.body.appendChild(heart); setTimeout(()=>heart.remove(),5000); },400);
setInterval(()=>{ const sparkle=document.createElement("div"); sparkle.className="sparkle"; sparkle.style.left=Math.random()*100+"vw"; sparkle.style.top=Math.random()*100+"vh"; sparkle.textContent="‚ú®"; document.body.appendChild(sparkle); setTimeout(()=>sparkle.remove(),2000); },300);
}

// Mini confetti
function miniConfetti(){ for(let i=0;i<20;i++){ let conf=document.createElement("div"); conf.className="sparkle"; conf.textContent="üéâ"; conf.style.left=Math.random()*100+"vw"; conf.style.top=Math.random()*100+"vh"; conf.style.fontSize=15+Math.random()*15+"px"; document.body.appendChild(conf); setTimeout(()=>conf.remove(),2000); } }

// Move NO
function moveNo(){ const noBtn=document.getElementById("no"); const x=Math.random()*200-100; const y=Math.random()*200-100; noBtn.style.transform=`translate(${x}px,${y}px)`; }

// YES click
function sayYes(){ document.getElementById("questionSection").style.display="none"; document.getElementById("loveSection").style.display="block"; const song=document.getElementById("song"); song.loop=true; song.volume=0.6; song.play(); showQuestion(0); }

// Swipe support
let startX=0; document.addEventListener("touchstart",e=>{startX=e.touches[0].clientX;});
document.addEventListener("touchend",e=>{ let endX=e.changedTouches[0].clientX; if(startX-endX>50){ nextPhoto(); } else if(endX-startX>50){ prevPhoto(); } });
function nextPhoto(){ let next=(currentQ+1<photos.length)?currentQ+1:0; fadePhoto(next);}
function prevPhoto(){ let prev=(currentQ-1>=0)?currentQ-1:photos.length-1; fadePhoto(prev);}
</script>
</body>
</html>
