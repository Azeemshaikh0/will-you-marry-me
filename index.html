<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Love Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
html,body{margin:0;height:100%;font-family:Arial;overflow:hidden;}
body{
background:
radial-gradient(circle at top,#ffb6d5,#c77dff,#6a5acd),
url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
background-size:cover;
background-blend-mode:soft-light;
animation:bgMove 30s ease infinite;
display:flex;
justify-content:center;
align-items:center;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
padding:25px;
max-width:600px;
width:90%;
border-radius:25px;
background:rgba(255,255,255,0.2);
backdrop-filter:blur(15px);
box-shadow:0 0 40px rgba(255,105,180,0.6);
text-align:center;
animation:fadeIn 1.5s forwards;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(0.9);}
to{opacity:1;transform:scale(1);}
}

h1,h2,p{
font-family:'Dancing Script',cursive;
color:#fff;
text-shadow:0 0 15px #ff77aa;
}

button{
padding:12px 25px;
font-size:18px;
margin:10px;
border:none;
border-radius:15px;
cursor:pointer;
background:#ff77aa;
color:white;
transition:0.3s;
}

button:hover{transform:scale(1.1);}
#no{background:#ff4466;position:relative;}

#loveSection{display:none;}

.photo-frame{
position:relative;
width:100%;
aspect-ratio:9/16;
overflow:hidden;
border-radius:20px;
margin-top:15px;
box-shadow:0 0 40px rgba(255,105,180,0.7);
}

.photo{
position:absolute;
width:100%;
left:0;top:0;
opacity:0;
transform:scale(1.05);
transition:opacity 2s ease, transform 3s ease;
}

.photo.active{
opacity:1;
transform:scale(1);
}

#questions button{
width:90%;
display:block;
margin:10px auto;
font-family:'Pacifico';
background:#fff;
color:#333;
}

#celebration{
display:none;
font-size:30px;
color:#fff;
margin-top:15px;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

.floating-heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:floatUp 6s linear;
pointer-events:none;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>
<body>

<div class="container" id="questionSection">
<h1>Hello Ziyu‚ù§Ô∏è</h1>
<p>
Tum mere ho<br>
Mai tumhare bina ek pal bhi nahi rahe sakta<br>
Tum Mera sab kuch ho<br>
Will you marry me Ziyu!
</p> 
<button onclick="sayYes()">YES üíç</button>
<button id="no" onclick="moveNo()">NO üòÖ</button>
</div>

<div class="container" id="loveSection">
<audio id="song" src="song.mp3" loop></audio>

<div class="photo-frame">
<img id="photoA" class="photo active">
<img id="photoB" class="photo">
</div>

<div id="questions"></div>
<div id="celebration">ü•≥ Tum mere ho baby ji üíï</div>

<video id="endVideo" width="100%" style="display:none;border-radius:15px;margin-top:15px;" controls autoplay muted>
<source src="video.mp4" type="video/mp4">
</video>
</div>

<script>
const photos=["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg","photo11.jpg"];
photos.forEach(src=>{let i=new Image();i.src=src;});

let idx=0,showA=true;
function changePhoto(){
const A=photoA,B=photoB;
const next=photos[idx%photos.length];
if(showA){B.src=next;B.classList.add("active");A.classList.remove("active");}
else{A.src=next;A.classList.add("active");B.classList.remove("active");}
showA=!showA;idx++;
}

const quiz=[
{q:"Tum kiske ho?",o:["Tumhari ‚ù§Ô∏è","Jo le gaya","Kya pata","Kisi aur ki"],c:0},
{q:"Azeem kaun hai?",o:["Sab kuch üíï","Friend","Timepass","Kuch nahi"],c:0},
{q:"Kitna pyaar karti ho?",o:["Jaan se zyada üòò","Thoda","Nahi","Pata nahi"],c:0},
{q:"Shadi kab?",o:["Jaldi üíç","Sochenge","Dekhenge","Kabhi nahi"],c:0}
];

let qIndex=0;
function showQuestion(){
const qDiv=document.getElementById("questions");
qDiv.innerHTML="<h2>"+quiz[qIndex].q+"</h2>";
quiz[qIndex].o.forEach((op,i)=>{
let b=document.createElement("button");
b.textContent=op;
b.onclick=()=>checkAnswer(i);
qDiv.appendChild(b);
});
}

function checkAnswer(i){
if(i===quiz[qIndex].c){
qIndex++;
if(qIndex<quiz.length){showQuestion();}
else{celebrate();}
}
}

function celebrate(){
document.getElementById("questions").style.display="none";
document.getElementById("celebration").style.display="block";
setInterval(spawnHeart,700);
setInterval(changePhoto,3000);
setTimeout(()=>{endVideo.style.display="block";},15000);
}

function spawnHeart(){
let h=document.createElement("div");
h.className="floating-heart";
h.textContent="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
}

function sayYes(){
questionSection.style.display="none";
loveSection.style.display="block";
const song=document.getElementById("song");
song.volume=0;
song.play();
let v=0;
let fade=setInterval(()=>{
v+=0.02;
song.volume=v;
if(v>=0.6)clearInterval(fade);
},100);
photoA.src=photos[0];
showQuestion();
}

function moveNo(){
no.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
}
</script>

</body>
</html>
