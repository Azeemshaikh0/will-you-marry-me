<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Proposal Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
html, body{
  margin:0; padding:0; height:100%;
  overflow-x:hidden;
  font-family:Arial,sans-serif;
}

body{
  background: linear-gradient(-45deg,#ffe0f0,#f0dfff,#e0f0ff,#fff0e0);
  background-size:400% 400%;
  animation: gradientBG 20s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
}

@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.container{
  padding:25px;
  max-width:600px;
  width:90%;
  border-radius:25px;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.15);
  box-shadow:0 0 50px rgba(200,105,180,0.4);
  text-align:center;
}

/* üî• STARTING FADE IN */
#questionSection{
  opacity:0;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.95);}
  to{opacity:1; transform:scale(1);}
}

h1,h2,p{
  font-family:'Dancing Script', cursive;
  color:#333;
  text-shadow:0 0 10px #aaa;
}

button{
  padding:12px 25px;
  font-size:18px;
  margin:10px;
  border:none;
  border-radius:15px;
  cursor:pointer;
  background:linear-gradient(145deg,#fff,#ffe0f0);
  box-shadow:0 0 15px rgba(0,0,0,0.2);
  transition:0.3s;
}

button:hover{ transform:scale(1.1); }

#yes{ background:#ff77aa; color:white; }
#no{ background:#ff4466; color:white; position:relative; }

#loveSection{ display:none; margin-top:20px; }

#photo{
  width:100%;
  border-radius:20px;
  margin-top:20px;
  transition:opacity 1.5s ease, transform 1.5s ease;
  box-shadow:0 0 50px rgba(200,105,180,0.5);
}

#questions{
  margin-top:20px;
  display:none;
  font-family:'Pacifico',cursive;
}

#questions button{
  width:80%;
  margin:10px auto;
  font-size:20px;
}

/* üå∏ FLOWERS AFTER QUIZ */
.falling-flower{
  position:fixed;
  top:-30px;
  font-size:26px;
  animation: fall 6s linear forwards;
  pointer-events:none;
  z-index:9999;
}

@keyframes fall{
  to{ transform:translateY(110vh) rotate(360deg); opacity:0; }
}

/* üßø NAZAR */
#nazar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  font-size:40px;
  display:none;
  animation:nazarFade 2s ease forwards;
  z-index:9999;
}

@keyframes nazarFade{
  from{opacity:0; transform:translateX(-50%) scale(0.8);}
  to{opacity:1; transform:translateX(-50%) scale(1);}
}
</style>
</head>

<body>

<div class="container" id="questionSection">
  <h1>Hello Ziyu‚ù§Ô∏è</h1>
  <p>
    Tum mere ho<br>
    Mai tumhare bina ek pal bhi nahi sakta<br>
    Tum mera sab kuch ho<br>
    Will you marry me Ziyu!
  </p>
  <button id="yes" onclick="sayYes()">YES üíç</button>
  <button id="no" onclick="moveNo()">NO üòÖ</button>
</div>

<div class="container" id="loveSection">
  <audio id="song" src="song.mp3"></audio>
  <img id="photo" src="photo1.jpg">
  <div id="questions"></div>

  <video id="endVideo" style="display:none; width:100%; aspect-ratio:9/16; border-radius:15px;" controls autoplay muted>
    <source src="video.mp4" type="video/mp4">
  </video>
</div>

<div id="nazar">üßø</div>

<script>
const photos=[
"photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg",
"photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.jpg","photo11.jpg"
];

const quiz=[
{q:"Tum kiske ho?",o:["Tumhari ‚ù§Ô∏è","Jo le gaya","Kya pata","Kis ki bhi nahi"],c:0},
{q:"Azeem kon hai tumhara?",o:["Sab kuch üíï","Kuch bhi nahi","Toy","Diwana"],c:0},
{q:"Tum Azeem ko kitna piyar karte ho?",o:["Jaan se zyada üòò","Thoda sa","Nahi","Kon Azeem"],c:0},
{q:"Tumhara favourite color?",o:["White","Blue","Red","Green"],c:0}
];

let q=0;

function sayYes(){
  document.getElementById("questionSection").style.display="none";
  document.getElementById("loveSection").style.display="block";
  document.getElementById("song").play();
  showQ();
}

function showQ(){
  const box=document.getElementById("questions");
  box.innerHTML="<h2>"+quiz[q].q+"</h2>";
  quiz[q].o.forEach((t,i)=>{
    const b=document.createElement("button");
    b.innerText=t;
    b.onclick=()=>check(i);
    box.appendChild(b);
  });
  box.style.display="block";
  showPhoto(q);
}

function showPhoto(i){
  const p=document.getElementById("photo");
  p.style.opacity=0;
  setTimeout(()=>{
    p.src=photos[i];
    p.style.opacity=1;
  },500);
}

function check(i){
  if(i===quiz[q].c){
    q++;
    if(q<quiz.length){
      showQ();
    }else{
      document.getElementById("questions").style.display="none";
      showPhotosAfterQuiz();
      startFlowers();
    }
  }
}

function showPhotosAfterQuiz(){
  let i=quiz.length;
  const p=document.getElementById("photo");
  const int=setInterval(()=>{
    if(i<photos.length){
      p.style.opacity=0;
      setTimeout(()=>{p.src=photos[i]; p.style.opacity=1;},500);
      i++;
    }else{
      clearInterval(int);
      showVideo();
    }
  },2500);
}

function showVideo(){
  document.getElementById("endVideo").style.display="block";
  document.getElementById("nazar").style.display="block";
}

function startFlowers(){
  setInterval(()=>{
    const f=document.createElement("div");
    f.className="falling-flower";
    f.innerText="üå∏";
    f.style.left=Math.random()*100+"vw";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),7000);
  },400);
}

function moveNo(){
  const b=document.getElementById("no");
  b.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
}
</script>

</body>
</html>
