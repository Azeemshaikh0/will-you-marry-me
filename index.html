<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ziya ‚ù§Ô∏è Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0; padding:0; font-family:Arial,sans-serif; text-align:center;
  background: linear-gradient(to bottom,#ffdee9,#b5fffc);
  overflow-x:hidden;
  position:relative;
}
.container { 
  padding:20px; max-width:600px; margin:auto; 
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  border-radius:15px;
  box-shadow: 0 0 25px rgba(255,0,100,0.3);
}
h1 { color:#d6336c; font-size:28px; text-shadow:0 0 5px #ff69b4;}
p { font-size:18px; color:#333; margin-top:15px; }
button { padding:12px 25px; font-size:18px; margin:10px; border:none; border-radius:8px; cursor:pointer; box-shadow:0 0 10px rgba(0,0,0,0.2);}
#yes { background:#28a745; color:white; }
#no { background:#dc3545; color:white; position:relative; }

#loveSection { display:none; margin-top:20px; }
#photo { width:100%; max-width:600px; border-radius:15px; margin-top:20px; transition: opacity 1.8s ease-in-out; opacity:1; box-shadow:0 0 25px rgba(255,105,180,0.5); }

#questions { margin-top:20px; display:none; text-align:center; }
#questions button { width:80%; display:block; margin:10px auto; background:#fff; box-shadow:0 0 10px rgba(0,0,0,0.2); border-radius:10px; }

#celebration { display:none; font-size:24px; color:#28a745; margin-top:20px; position:relative; z-index:10; }

.floating-heart {
  position:fixed; font-size:18px; animation: floatUp linear infinite;
  pointer-events:none; z-index:9998;
  user-select:none;
}
@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity:1; }
  100% { transform: translateY(-50px) scale(1) rotate(360deg); opacity:0; }
}

.confetti { position:fixed; top:-20px; left:0; width:100%; height:100%; pointer-events:none; overflow:visible; z-index:9999; font-size:20px; animation: fall linear forwards; }
@keyframes fall { 0% { transform: translateY(-20px) rotate(0deg); } 100% { transform: translateY(100vh) rotate(360deg); } }
</style>
</head>
<body>

<div class="container" id="questionSection">
  <h1>Ziya ‚ù§Ô∏è</h1>
  <p>
    Ziya tum sirf meri ho.<br>
    Main tumhare bina nahi ji sakta.<br>
    Tum meri duniya ho.<br><br>
    Kya tum meri zindagi banogi?
  </p>
  <button id="yes" onclick="sayYes()">YES üíç</button>
  <button id="no" onclick="moveNo()">NO üòÖ</button>
</div>

<div class="container" id="loveSection">
  <audio id="song" src="song.mp3" preload="auto"></audio>
  <img id="photo" src="photo1.jpg" alt="Photo">
  <div id="questions"></div>
  <div id="celebration">ü•≥üéâ Congratulations! Tumne sahi jawab diye ‚ù§Ô∏è</div>
</div>

<script>
// Photos
const photos = ["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg"]; // extra photos add kar sakte ho
let currentQ = 0;

// Quiz questions
const quiz = [
  {q:"Tum kiske ho?", options:["Tumhari ‚ù§Ô∏è","Azeem Shaikh","Kya pata","Kis ki bhi nahi"], correct:0},
  {q:"Azeem kon hai tumhara?", options:["Sab kuch üéÄ","Bestfriend","Toy","Diwana"], correct:0},
  {q:"Tum Azeem ko kitna piyar karte ho?", options:["Jaan se zyada üòò","Thoda sa ü•≤","Nahi karti üòè","Kon Azeem üòÇ"], correct:0},
  {q:"Tumhara favorite color?", options:["Pink üå∏","Blue üíô","Red ‚ù§Ô∏è","Green üíö"], correct:0}
];

// Show question + photo
function showQuestion(qIndex){
  currentQ = qIndex;
  const qDiv = document.getElementById("questions");
  qDiv.innerHTML = "";
  const h = document.createElement("h2");
  h.textContent = quiz[qIndex].q;
  qDiv.appendChild(h);
  quiz[qIndex].options.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = ()=>checkAnswer(i);
    qDiv.appendChild(btn);
  });
  qDiv.style.display="block";
  fadePhoto(qIndex);
}

// Smooth fade photo
function fadePhoto(index){
  const photo = document.getElementById("photo");
  photo.style.opacity = 0;
  setTimeout(()=>{
    photo.src = photos[index];
    photo.style.opacity = 1;
  },500);
}

// Check answer
function checkAnswer(selected){
  if(selected === quiz[currentQ].correct){
    if(currentQ + 1 < quiz.length){
      setTimeout(()=>showQuestion(currentQ+1),900);
    } else{
      document.getElementById("questions").style.display="none";
      showExtraPhotos();
      celebrate();
    }
  } else{
    alert("Maar khaungi kamini üòÇüëä");
  }
}

// Extra photos after congratulations
function showExtraPhotos(){
  let extraPhotos = ["photo2.jpg","photo3.jpg","photo4.jpg"];
  let idx=0;
  const photo = document.getElementById("photo");
  const interval = setInterval(()=>{
    photo.style.opacity=0;
    setTimeout(()=>{
      photo.src = extraPhotos[idx];
      photo.style.opacity=1;
      idx++;
      if(idx>=extraPhotos.length){ clearInterval(interval); }
    },500);
  },2500);
}

// Celebration - hearts + flowers
function celebrate(){
  document.getElementById("celebration").style.display="block";
  const symbols = ["üå∏","üåº","‚ù§Ô∏è","üíñ"];
  for(let i=0;i<40;i++){
    const conf = document.createElement("div");
    conf.className = "confetti";
    conf.style.left = Math.random()*100 + "vw";
    conf.style.animationDuration = 5 + Math.random()*2 + "s"; // slow fall
    conf.textContent = symbols[Math.floor(Math.random()*symbols.length)];
    conf.style.fontSize = 15 + Math.random()*15 + "px";
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),7000);
  }
  // Continuous floating hearts
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = 15 + Math.random()*15 + "px";
    heart.textContent = ["‚ù§Ô∏è","üíñ","üíò"][Math.floor(Math.random()*3)];
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  },400);
}

// Move NO button
function moveNo(){
  const noBtn = document.getElementById("no");
  const x = Math.random()*200-100;
  const y = Math.random()*200-100;
  noBtn.style.transform = `translate(${x}px,${y}px)`;
}

// YES click
function sayYes(){
  document.getElementById("questionSection").style.display="none";
  document.getElementById("loveSection").style.display="block";
  const song = document.getElementById("song");
  song.loop = true;
  song.volume = 0.6;
  song.play();
  showQuestion(0);
}

// Optional swipe
let startX=0;
document.addEventListener("touchstart",e=>{startX=e.touches[0].clientX;});
document.addEventListener("touchend",e=>{
  let endX = e.changedTouches[0].clientX;
  if(startX-endX>50){ nextPhoto(); }
  else if(endX-startX>50){ prevPhoto(); }
});
function nextPhoto(){ let next = (currentQ+1<photos.length)? currentQ+1:0; fadePhoto(next);}
function prevPhoto(){ let prev = (currentQ-1>=0)? currentQ-1:photos.length-1; fadePhoto(prev);}
</script>

</body>
</html>
