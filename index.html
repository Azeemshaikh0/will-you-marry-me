<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      overflow: hidden;
    }

    .container {
      padding: 20px;
    }

    h1 {
      color: #d6336c;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-top: 15px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background: #28a745;
      color: white;
    }

    #no {
      background: #dc3545;
      color: white;
      position: relative;
    }

    #loveSection {
      display: none;
      animation: fadeIn 2s ease-in-out;
    }

    img {
      width: 80%;
      max-width: 300px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .flower {
      position: absolute;
      font-size: 24px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container" id="questionSection">
    <h1>Ziya ‚ù§Ô∏è</h1>
    <p>
      Ziya tum sirf meri ho.<br>
      Main tumhare bina nahi ji sakta.<br>
      Tum meri duniya ho, meri dua ho.<br><br>
      Kya tum meri zindagi banogi?
    </p>

    <button id="yes" onclick="sayYes()">YES üíç</button>
    <button id="no" onclick="moveNo()">NO üòÖ</button>
  </div>

  <div class="container" id="loveSection">
    <h1>I Love You Ziya ‚ù§Ô∏è</h1>
    <p>
      Tum mere dil ki har dhadkan ho.<br>
      Aaj se hamesha ke liye ‚ù§Ô∏è
    </p>

    <img src="photo.jpg" alt="Us Moment">

    <audio id="song" src="song.mp3"></audio>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.getElementById("questionSection").style.display = "none";
      document.getElementById("loveSection").style.display = "block";
      document.getElementById("song").play();
      createFlowers();
    }

    function createFlowers() {
      for (let i = 0; i < 20; i++) {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.innerHTML = "üå∏";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(flower);

        setTimeout(() => {
          flower.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
